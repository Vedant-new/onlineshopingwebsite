<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .buy-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .buy-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="buy-container">
    <h2>Buy Product</h2>
    <form onsubmit="handleBuy(event)">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="delivery">Delivery Date & Time</label>
      <input type="datetime-local" id="delivery" name="delivery" required>

      <button type="submit">Buy Now</button>
    </form>
  </div>

  <script>
    function handleBuy(e) {
      e.preventDefault();
      const quantity = document.getElementById("quantity").value;
      const delivery = document.getElementById("delivery").value;

      alert(`Order placed!\nQuantity: ${quantity}\nDelivery: ${delivery}`);
      // Optionally redirect or send to backend
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .categories {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
      text-align: center;
    }

    .category-card h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .category-card button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .category-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <section class="categories">
    <div class="category-card">
      <h3>Vegetables</h3>
      <button onclick="location.href='veg.html'">Shop Now</button>
    </div>

    <div class="category-card">
      <h3>Fruits</h3>
      <button onclick="location.href='fruit.html'">Shop Now</button>
    </div>

    <div class="category-card">
      <h3>Seasonal</h3>
      <button onclick="location.href='season.html'">Shop Now</button>
    </div>
  </section>

</body>
</html>
